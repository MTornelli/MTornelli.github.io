<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with GPT</title>
</head>
<body>
  <h1>Safe Chat with GPT</h1>
  <div id="chat"></div>
  <input type="text" id="prompt" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userMsg = input.value;
      if (!userMsg) return;

      chat.innerHTML += `<p><strong>You:</strong> ${userMsg}</p>`;
      input.value = "";

      const response = await fetch("https://745cc527-4c5d-4489-b5c5-caffa723a83a-00-2q8j08kcotfxr.riker.replit.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: userMsg }
          ]
        })
      });

      const data = await response.json();
      chat.innerHTML += `<p><strong>GPT:</strong> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
