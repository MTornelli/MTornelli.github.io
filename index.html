<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 30px auto; }
    #chat { border: 1px solid #ccc; padding: 20px; height: 300px; overflow-y: auto; }
    #user-input { margin-top: 10px; display: flex; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px; }
    .msg { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Chat with GPT</h1>
  <div id="chat"></div>
  <div id="user-input">
    <input type="text" id="prompt" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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"; // Replace with your real key

    async function sendMessage() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="msg"><strong>You:</strong> ${prompt}</div>`;
      document.getElementById('prompt').value = '';

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      chat.innerHTML += `<div class="msg"><strong>GPT:</strong> ${reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
